<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parallax Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <header>
        <h1>Welcome to My Parallax Page</h1>
    </header> -->
    <div class="parallax">
        <div class="parallax__layer parallax__layer__0">
            <img src="public/assets/images/parallax_header/Layer__0.png" />
        </div>
        <div class="parallax__layer parallax__layer__1">
            <img src="public/assets/images/parallax_header/Layer__1.png" />
        </div>
        <div class="parallax__layer parallax__layer__2">
            <img src="public/assets/images/parallax_header/Layer__2.png" />
        </div>
        <div class="parallax__layer parallax__layer__3">
            <img src="public/assets/images/parallax_header/Layer__3.png" />
        </div>
        <div class="parallax__layer parallax__layer__4">
            <img src="public/assets/images/parallax_header/Layer__4.png" />
        </div>
        <div class="parallax__layer parallax__layer__5">
            <img src="public/assets/images/parallax_header/Layer__5.png" />
        </div>
        <div class="parallax__cover">
            <div class="content">
                <p>Scroll down to see the parallax effect!</p>
            </div>
        </div>
    </div>
</body>
</html>
